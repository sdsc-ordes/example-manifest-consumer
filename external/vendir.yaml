apiVersion: vendir.k14s.io/v1alpha1
kind: Config
directories:

- path: _ytt_lib/shacl
  contents:
  - path: .
    git:
      url: https://github.com/sdsc-ordes/shacl-api
      ref: origin/feat/k8s
    newRootPath: tools/deploy/

- path: _ytt_lib/gimie
  contents:
  - path: .
    git:
      url: https://github.com/sdsc-ordes/gimie-api
      ref: origin/feat/k8s-manifests
    newRootPath: tools/deploy/

- path: helm/qlever
  contents:
  - path: .
    helmChart:
      name: qlever
      version: 0.2.3
      repository:
        url: https://charts.zazuko.com
